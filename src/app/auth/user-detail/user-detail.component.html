<div class="lds-ring spin-center" *ngIf="isLoading">
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>
<div class="main-div" *ngIf="!isLoading">
  <mat-card class="mat-elevation-z4">
    <mat-card-header><h1>Profile Details</h1></mat-card-header>
    <mat-card-content>
      <div></div>
      <p><span>First Name: </span>{{ userDetails?.firstName | titlecase }}</p>
      <p><span>Last Name: </span>{{ userDetails?.lastName | titlecase }}</p>
      <p><span>Email: </span>{{ userDetails?.email }}</p>
      <p><span>Location: </span>{{ userDetails?.location }}</p>
      <p><span>Mobile: </span>{{ userDetails?.mobile }}</p>
    </mat-card-content>
    <br />
    <mat-card-actions
      ><button
        mat-raised-button
        class="primary-color"
        [routerLink]="['/auth', 'user', 'update', userId]"
      >
        Update Profile
      </button>
      <button mat-raised-button class="warn-color" (click)="onDelete(userId)">
        <i class="fas fa-trash"></i>Delete Account
      </button></mat-card-actions
    >
    <button
      mat-raised-button
      class="primary-color back-button"
      [routerLink]="['/issues']"
    >
      Back To Issues List
    </button>
  </mat-card>
</div>
